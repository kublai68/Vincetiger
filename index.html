 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiger with Sound</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 1;
      color: white;
      text-shadow: 0 0 10px black;
      padding: 20px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <!-- Waterfall Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="tiger.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Audio Element (Waterfall Sound) -->
  <audio id="tiger sound" loop>
    <source src="tiger-roar.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Overlay Content -->
  <div class="overlay">
    <h1>Vinnie Look in the Mirror</h1>
    <p>Vinnie Tiger</p>
    <button onclick="startSound()">Enable Sound</button>
  </div>

  <!-- Script to Play Audio After User Interaction -->
  <script>
    function startSound() {
      const audio = document.getElementById("waterfall-sound");
      audio.play().catch(err => {
        console.error("Audio playback failed:", err);
      });
    }
  </script>

</body>
</html>
