<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vince Tiger Image with Sound</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 80%;
      height: auto;
      margin-top: 20px;
      border: 5px solid #ffa500;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e55300;
    }
  </style>
</head>
<body>

  <h1>Vince The Tiger</h1>

  <!-- Tiger Image from online source -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg" alt="Tiger">

  <!-- Audio file -->
  <audio id="tigerSound" src="tiger-roar.mp3"></audio>

  <!-- Button to play sound -->
  <button onclick="document.getElementById('tigerSound').play();">
    Hear Vinnie Roar!
  </button>

</body>
</html>
