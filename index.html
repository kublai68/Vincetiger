  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving and Roaring Tiger</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #228B22;
            overflow: hidden;
        }
        .tiger-container {
            position: relative;
            width: 300px;
            height: 200px;
        }
        .tiger {
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/xai-org/grok-artifacts/main/tiger.png') no-repeat center;
            background-size: contain;
            animation: moveTiger 5s linear infinite;
        }
        @keyframes moveTiger {
            0% { transform: translateX(-100vw); }
            100% { transform: translateX(100vw); }
        }
        .roar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: showRoar 5s infinite;
        }
        @keyframes showRoar {
            0%, 20% { opacity: 0; }
            25%, 35% { opacity: 1; }
            40%, 100% { opacity: 0; }
        }
        audio {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="tiger-container">
        <div class="tiger"></div>
        <div class="roar">ROAR!</div>
    </div>
    <audio id="tiger-roar" autoplay loop>
        <source src="tiger-roar.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const audio = document.getElementById('tiger-roar');
        audio.volume = 0.5; // Adjust volume as needed
    </script>
</body>
</html>
